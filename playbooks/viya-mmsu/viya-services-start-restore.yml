    tags:
      - always

  - import_playbook: viya-services-start-prereq.yml
    tags:
      - always

  - hosts: sas_all
    become: yes
    vars_files:
      - viya-services-start-restore-vars.yml
    tasks:
      - name: Starting service {{ item }}
        script: viya-svs.sh start {{ item }}
        loop: "{{ foo }}"
